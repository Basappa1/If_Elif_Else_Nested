<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
</head>
<body>
    <center>
        <h1>nested-if</h1>
        {% if a > b %}
           {% if a > c %}
           <h1>A is Big</h1>
           {% else %}
           <h1> C is Big</h1>
           {% endif %}
        {% else %}
           {% if b > c %}
           <h1>B is Big</h1>
           {% else  %}
           <h1>C is Big</h1>
           {% endif %}
        {% endif %}         
    </center>
</body>
</html>
